name: Monster PC Emulator

on:
  workflow_dispatch:

jobs:
  setup-monster-pc:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Setup GPU Emulator (~50% RTX 4090 TI performance)
        run: |
          Write-Host "Start GPU emulator as RTX 4090 TI at 50% performance"
          # Placeholder: comenzi pentru a porni emulatorul GPU performant
          # Exemplu CPU-bound emulare: va reduce performanța la ~50% a unui RTX 4090 TI

      - name: Setup CPU Emulator (Intel iX equivalent)
        run: |
          Write-Host "Start CPU emulator Intel iX high-end"
          # Placeholder: comenzi pentru a porni emulator CPU performant

      - name: Setup SSD and RAM Emulation
        run: |
          Write-Host "Configure SSD 699GB & RAM 32GB emulation"
          # Placeholder: configurare volum virtual SSD și memorie alocată

      - name: Configure RDP and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create Admin RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{Upper=[char[]](65..90); Lower=[char[]](97..122); Number=[char[]](48..57); Special=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))}
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          If (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install and Connect Tailscale
        run: |
          $uri="https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path="$env:TEMP\tailscale.msi"
          Invoke-WebRequest $uri -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Connection
        run: |
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "RDP 3389 port not reachable"
            exit 1
          }
          Write-Host "RDP port reachable"

      - name: Maintain Session Indefinitely
        run: |
          Write-Host "=== RDP Access Info ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "======================="
          while ($true) {
            Write-Host "[$(Get-Date)] RDP active. Terminate workflow manually to stop."
            Start-Sleep -Seconds 300
          }
          
